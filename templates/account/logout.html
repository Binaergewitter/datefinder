{% extends "account/base.html" %}

{% block title %}Sign Out - Podcast Date Finder{% endblock %}

{% block content %}
<div class="auth-header">
    <h1>ğŸ™ï¸ Sign Out</h1>
    <p class="subtitle">Are you sure you want to sign out?</p>
</div>

<form method="post" action="{% url 'account_logout' %}" class="auth-form">
    {% csrf_token %}
    
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
    {% endif %}
    
    <button type="submit" class="btn btn-primary">Sign Out</button>
    <a href="{% url 'calendar_app:calendar' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
